<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Join - Ngaoyi Cleaning</title>
    
    <meta http-equiv="refresh" content="3;url=https://docs.google.com/forms/d/e/1FAIpQLScIcAcm8iFYpY_hDvcL2wo6Qkj2yaRwxwN2oNS9WC3rXRMadw/viewform?usp=header">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#003b6f',
                        'primary-light': '#0056a3',
                        'secondary': '#000000',
                        'accent': '#00c6ff',
                        'light-gray': '#e9ecef'
                    },
                    fontFamily: {
                        'sans': ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans text-gray-700 bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white rounded-full overflow-hidden flex items-center justify-center border border-gray-100 shadow-sm">
                        <img src="https://raw.githubusercontent.com/ngaoyicleaning/ngaoyicleaning/main/assets/logo.png" 
                             alt="Ngaoyi Cleaning Logo" class="w-full h-full object-contain p-1">
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-primary leading-none">Ngaoyi Cleaning</h1>
                        <p class="text-xs text-gray-500 font-semibold tracking-wide">CAREERS</p>
                    </div>
                </div>
                <a href="index.html" class="text-primary hover:text-accent font-medium transition-colors">Back to Home</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center border-t-4 border-accent">
            
            <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-file-signature text-primary text-3xl"></i>
            </div>

            <h1 class="text-3xl font-bold text-primary mb-2">Join the Team!</h1>
            <p class="text-gray-500 mb-8">We are redirecting you to our official application form...</p>

            <div class="flex justify-center mb-8">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-accent"></div>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-6">
                <p class="text-sm text-blue-800 font-semibold">
                    <i class="fas fa-info-circle mr-1"></i> Please have your ID and references ready.
                </p>
            </div>

            <p class="text-sm text-gray-400 mb-3">If you are not redirected automatically:</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScIcAcm8iFYpY_hDvcL2wo6Qkj2yaRwxwN2oNS9WC3rXRMadw/viewform?usp=header" 
               class="block w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-primary-light transition shadow-lg">
                Go to Application Form <i class="fas fa-external-link-alt ml-2"></i>
            </a>

        </div>
    </main>

    <footer class="bg-secondary text-white py-6 border-t-4 border-accent text-center">
        <p class="text-sm text-gray-400">&copy; 2025 Ngaoyi Cleaning. All rights reserved.</p>
    </footer>

    <script>
        setTimeout(function() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScIcAcm8iFYpY_hDvcL2wo6Qkj2yaRwxwN2oNS9WC3rXRMadw/viewform?usp=header";
        }, 3000); // 3 seconds delay
    </script>

</body>
</html>
