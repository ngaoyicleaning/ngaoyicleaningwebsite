<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | Ngaoyi Cleaning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Animation for the Checkmark */
        .checkmark-circle {
            width: 80px;
            height: 80px;
            position: relative;
            display: inline-block;
            vertical-align: top;
            border-radius: 50%;
            background-color: #d1fae5; /* Green-100 */
            animation: scaleIn 0.3s ease-in-out;
        }
        .checkmark {
            color: #059669; /* Green-600 */
            font-size: 40px;
            line-height: 80px;
            animation: fadeIn 0.5s ease-in-out 0.3s forwards;
            opacity: 0;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-100">
        
        <div class="mb-6">
            <div class="checkmark-circle">
                <i class="fas fa-check checkmark"></i>
            </div>
        </div>
        
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Payment Successful!</h1>
        <p class="text-gray-500 mb-8">Thank you for your booking. We are generating your confirmation details now.</p>
        
        <div id="status-box" class="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-8">
            <div id="status-content" class="flex flex-col items-center justify-center text-blue-700 font-medium">
                <div class="flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Finalizing Booking...</span>
                </div>
                <span class="text-xs text-blue-400 mt-1">Please do not close this page.</span>
            </div>
        </div>

        <a href="index.html" class="block w-full bg-gray-900 text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition transform hover:-translate-y-0.5 shadow-lg">
            Return to Home
        </a>
        
        <p class="mt-6 text-xs text-gray-400">
            Reference: <span id="ref-display" class="font-mono text-gray-600">...</span>
        </p>
    </div>

    <script>
        // ==========================================
        // ‚öôÔ∏è CONFIGURATION
        // ==========================================
        // PASTE YOUR WEB APP URL HERE INSIDE THE QUOTES
        const API_URL = "https://script.google.com/macros/s/AKfycbzkEQsrhwO9GefGpmWCGRpV_CYlF7ovPbYUjDmyd7WzePTIuA4ISPNcuqjcyNaWq2YC/exec"; 

        // ==========================================
        // üöÄ EXECUTION
        // ==========================================
        window.onload = async function() {
            // 1. Get Booking Reference from URL (sent by Yoco)
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref'); // Looks for ?ref=NGY...

            // Display Ref on screen
            if(ref) document.getElementById('ref-display').textContent = ref;

            if (ref) {
                try {
                    // 2. Send "Confirm Payment" Trigger to Backend
                    const response = await fetch(API_URL, {
                        method: "POST",
                        redirect: "follow",
                        headers: { "Content-Type": "text/plain;charset=utf-8" }, // Critical for Google Scripts
                        body: JSON.stringify({ 
                            action: 'confirm-payment', 
                            bookingRef: ref 
                        })
                    });
                    
                    const data = await response.json();
                    
                    // 3. Update UI on Success
                    if(data.success) {
                        const statusBox = document.getElementById('status-box');
                        const statusContent = document.getElementById('status-content');
                        
                        statusBox.className = "bg-green-50 border border-green-100 rounded-xl p-4 mb-8";
                        statusContent.className = "flex flex-col items-center justify-center text-green-700 font-medium";
                        statusContent.innerHTML = `
                            <div class="flex items-center mb-1">
                                <i class="fas fa-envelope-open-text mr-2 text-xl"></i>
                                <span>Confirmation Sent!</span>
                            </div>
                            <span class="text-xs text-green-600">Check your email inbox.</span>
                        `;
                    } else {
                        throw new Error(data.error || "Unknown error");
                    }

                } catch (e) {
                    console.error("Confirmation Error:", e);
                    // Fallback UI if server is slow or errored (Customer still paid, so we reassure them)
                    const statusBox = document.getElementById('status-box');
                    const statusContent = document.getElementById('status-content');
                    
                    statusBox.className = "bg-yellow-50 border border-yellow-100 rounded-xl p-4 mb-8";
                    statusContent.className = "flex flex-col items-center justify-center text-yellow-800 font-medium";
                    statusContent.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span>Booking Confirmed</span>
                        </div>
                        <span class="text-xs text-yellow-600 mt-1">Email confirmation may be delayed.</span>
                    `;
                }
            } else {
                // No Ref found (User navigated here directly)
                document.getElementById('status-content').innerHTML = "No booking reference found.";
            }
        };
    </script>
</body>
</html>
